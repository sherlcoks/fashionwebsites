<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <video class="video-slide active" src="./image/video.mp4" autoplay muted loop></video>
    <!--form area start-->
    <div class="form">
        <!--login form start-->
        <form class="login-form" action="login.php" method="post" enctype="multipart/form-data">
            <i class="fas fa-user-circle"></i>
            <input class="user-input" type="text" name="userName" placeholder="Username" required>
            <input class="user-input" type="password" name="passWord" placeholder="Password" required>
            <div class="options-01">
                <label class="remember-me"><input type="checkbox" name="">Remember me</label>
            </div>
            <input class="btn" type="submit" name="btn-reg" value="LOGIN">
            <div class="options-02">
                <p>Not Registered? <a href="#">Create an Account</a></p>
            </div>
        </form>
        <!--login form end-->
        <!--signup form start-->
        <form class="signup-form" action="login_registered.php" method="post" enctype="multipart/form-data">
            <i class="fas fa-user-plus"></i>
            <input class="user-input" type="text" name="add-userName" placeholder="Username" required>
            <input class="user-input" type="password" name="add-passWord" placeholder="Password" required>
            <input class="user-input" type="password" name="add-passWord-confirm" placeholder="Confirm Password" required>
            <input class="user-input" type="email" name="add-email" placeholder="Email Address" required>
            <input class="btn" type="submit" name="btn-login_registered" value="SIGN UP">
            <div class="options-02">
                <p>Already Registered? <a href="#">Sign In</a></p>
            </div>
        </form>
        <!--signup form end-->
    </div>
    <!--form area end-->

    <script type="text/javascript">
        $('.options-02 a').click(function() {
            $('form').animate({
                height: "toggle",
                opacity: "toggle"
            }, "slow");
        });
    </script>

</body>

</html>
